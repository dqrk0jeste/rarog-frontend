<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rarog | Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../shared/main.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
	<div class="container">
		<div class="logo_pic">
			<img src="../login/images/RAROG.svg">
		</div>
		<p style="color:#FFE03E">Just a few quick things to get you started</p>
		<div class="signup_podaci">
			<form id="signup-form">
				<br>
				<input type="text" id="username" name="username" placeholder="Username" required>
				<br>
				<input type="password" id="password" name="password" placeholder="Password" required>
				<br>
				<input type="email" id="email" name="email" placeholder="E-mail" required>
				<br>
				<select id="city" name="city" required>
					<option value="" disabled selected>Location</option>
				</select>
				<br>
				<div class="submit">
					<button type="submit" id="submit">SIGN UP</button>
				</div>
				<br>
			</form>
		</div>
		<div class="log-in">
			<label id="have_account">Already have an account?</label>
			<a href="/" class="login-link">Log in</a>
		</div>
	</div>
	<script type="module" src="./main.js"></script>
</body>

</html>
