<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rarog | Movies</title>
  <link rel="stylesheet" type="text/css" href="../../shared/main.css">
  <link rel="stylesheet" type="text/css" href="../../shared/blue-theme.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div class="back">
    <a href="/movies/" class="back-arrow">
      <img src="./images/left-arrow.svg" alt="back arrow">
    </a>
  </div>
  <div class="pattern before">
    <div class="pattern-before"></div>
    <div class="pattern-bg"></div>
    <div class="pattern-after"></div>
  </div>
  <main id="tape">
    <!-- this will be filled with server data -->
  </main>
  <div class="pattern after">
    <div class="pattern-before"></div>
    <div class="pattern-bg"></div>
    <div class="pattern-after"></div>
  </div>
  <div class="actions">
    <button>
      <img src="./images/status.svg" alt="">
      <span>Status</span>
    </button>
    <button id="rate">
      <img src="./images/rate.svg" alt="">
      <span>Rate</span>
    </button>
    <button id="favourite" class="favourite">
      <img id="red-hearth" src="./images/favourite-red.svg" alt="">
      <img id="white-hearth" class="active" src="./images/favourite.svg" alt="">
      <span>Favourite</span>
    </button>
    <button>
      <img src="./images/share.svg" alt="">
      <span>Share</span>
    </button>
  </div>
  <div class="write-comment">
    <div></div>
    <input type="text" placeholder="Add comment">
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
