<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rarog | Login</title>
	<link rel="stylesheet" type="text/css" href="./shared/main.css">
	<link rel="stylesheet" type="text/css" href="./login/style.css">
</head>

<body>
	
	<div class="container">
		<div class="logo_pic">
			<img src="./login/images/RAROG.svg">
		</div>
		<p style="color:#FFE03E" class="wb-text">Hello, welcome back</p>
		<div class="login_podaci">
			<form id="login-form">
				<br>
				<label for="username" class="label"></label>
				<input type="text" id="username" name="username" placeholder="Username" required>
				<br>
				<label for="password" class="label"></label>
				<input type="password" id="password" name="password" placeholder="Password" required>
				<br>
				<div class="submit">
					<button type="submit" id="submit">LOG IN</button>
				</div>
				<br>
			</form>
		</div>
		<div class="sing-up">
			<p id="dont_have_account">
				<p style="color:#FFE03E">Don't have an account?</p>
				<a href="/signup/" class="signup-link" style="color:#FF6209">Sign up</a>
			</p>
		</div>
	</div>
	<script type="module" src="./login/main.js"></script>
</body>

</html>
